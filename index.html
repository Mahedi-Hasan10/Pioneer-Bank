<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice_Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login-page">
        <h1>Welcome to Pioneer Bank</h1>
        <div id="m_form" class="my_form">
            <h1>Login</h1>
            <input class="em_p" type="email" placeholder="Email">
            <input class="em_p" type="password" placeholder="Password" name="" id="">
            <input class="my_btn_style" onclick="myFunc()" type="submit" value="Enter">
        </section>

<section id="trans" class="transition_page">
    <div class="cash_section">
        <div class="deposit my_t_div">
            <h3>Deposit</h3>
            <h1>$ 00</h1>
        </div>
        <div class="withdraw my_t_div">
            <h3>Withdraw</h3>
            <h1>$ 00</h1>
        </div>
        <div class="balance my_t_div">
            <h3>Balance</h3>
            <h1>$ 1240</h1>
        </div>
    </div>
    <div class="bottom-div">
        <div class="bottom-diposit bottom">
            <h2>Deposit</h2>
        </div>
        <div class="bottom-withdraw bottom">
            <h2>Withdraw</h2>
        </div>
    </div>
</section>
    <script src="script.js"></script>
</body>
</html>
